# Appium server
appiumServerURL=http://127.0.0.1:4723
startAppiumServer=true

# Device & platform
platformName=Android
deviceName=emulator-5554
automationName=UiAutomator2
newCommandTimeout=300

# Application to test (relative path from project root)
app=src/test/resources/apps/Android.SauceLabs.Mobile.Sample.app.2.7.1.apk
# For ApiDemos, change to:
# app=src/test/resources/apps/ApiDemos-debug.apk

# Application-specific
appPackage=com.swaglabsmobileapp
appActivity=com.swaglabsmobileapp.MainActivity
# For ApiDemos:
# appPackage=io.appium.android.apis
# appActivity=io.appium.android.apis.ApiDemos

# Test data
valid.username=standard_user
valid.password=secret_sauce
